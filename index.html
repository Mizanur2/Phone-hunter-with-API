<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone hunter</title>
    <!-- daisyui link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="">
        <nav class="container mx-auto">
            <div class="navbar  flex justify-between">
                <div class="">
                    <a class="text-3xl font-bold">Hot Gadget</a>
                </div>
                <div class="">
                    <button class="btn btn-primary">
                        Sign up
                    </button>
                </div>
            </div>
        </nav>
        <div class="container mx-auto text-center space-y-10">
            <h1 class="text-4xl">Apple iPhone 13 Pro Max</h1>
            <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration
                in some form, by injected humou.</p>
            <button class="btn btn-primary">Shop Now</button>
        </div>
        <div class="container w-3/4 mx-auto flex justify-around">
            <img class="h-fit mt-36" src="images/pngwing 2.png" alt="">
            <img class="h-fit" src="images/pngwing 1.png" alt="">
            <img class="h-fit mt-36" src="images/pngwing 3.png" alt="">
        </div>
    </header>

    <main>
        <section class="container mx-auto flex justify-center">

            <div class="relative my-10">
                <input id="search-input" type="text" placeholder="Search here"
                    class="input input-bordered w-[500px] max-w-xs" />
                <button id="search-btn" onclick="searchPhone()"
                    class="btn btn-outline btn-primary absolute right-0">Search</button>
            </div>


        </section>

        <!-- no phone found -->

        <div id="not-found" role="alert" class="alert alert-error w-1/2 mx-auto hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Error! No Phone Found. Please Search Properly</span>
        </div>

        <section class="container mx-auto">


            <div class="flex justify-center my-5">
                <span id="loader" class="loading loading-ring loading-lg bg-red-600 hidden"></span>

                <!-- <div  class="flex flex-col gap-4 w-52">
                    <div class="skeleton h-32 w-full"></div>
                    <div class="skeleton h-4 w-28"></div>
                    <div class="skeleton h-4 w-full"></div>
                    <div class="skeleton h-4 w-full"></div>
                </div> -->
            </div>

            <div class="phone-container grid grid-cols-1 lg:grid-cols-3 gap-5" id="phone-container">

            </div>

            <!-- show all btn  -->

            <div class="flex justify-center my-5">
                <button id="load-more-btn" onclick="" class="btn btn-outline btn-primary hidden">Load more</button>
            </div>

            <!-- modal  -->

            <!-- Open the modal using ID.showModal() method -->

            <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
            </dialog>
        </section>

    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>

</html>
